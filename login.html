<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | Mixler</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="site-nav"></div>

  <section class="auth-section">
    <div class="container">
      <div class="auth-card">
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">Log In</button>
          <button class="auth-tab" data-tab="signup">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required placeholder="you@example.com">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required placeholder="Your password">
          </div>
          <div id="login-error" class="form-error"></div>
          <button type="submit" class="btn btn-primary" style="width:100%;">Log In</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form" style="display:none;">
          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" required placeholder="Jane Smith">
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required placeholder="you@example.com">
          </div>
          <div class="form-group">
            <label for="signup-phone">Phone</label>
            <input type="tel" id="signup-phone" placeholder="(403) 555-1234">
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required minlength="6" placeholder="Min 6 characters">
          </div>
          <div id="signup-error" class="form-error"></div>
          <div id="signup-success" class="form-success"></div>
          <button type="submit" class="btn btn-primary" style="width:100%;">Create Account</button>
        </form>
      </div>
    </div>
  </section>

  <div id="site-footer"></div>

  <script type="module">
    import { renderNav, renderFooter, showToast } from './js/components.js';
    import { signIn, signUp, getSession } from './js/auth.js';
    import { getParam } from './js/utils.js';

    renderNav('login');
    renderFooter();

    // Redirect if already logged in
    const session = await getSession();
    if (session) {
      const returnUrl = getParam('return') || '/account.html';
      window.location.href = returnUrl;
    }

    // Tab switching
    const tabs = document.querySelectorAll('.auth-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    function switchTab(tab) {
      tabs.forEach(t => t.classList.remove('active'));
      document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
      loginForm.style.display = tab === 'login' ? '' : 'none';
      signupForm.style.display = tab === 'signup' ? '' : 'none';
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => switchTab(tab.dataset.tab));
    });

    // Auto-switch if ?tab=signup
    if (getParam('tab') === 'signup') {
      switchTab('signup');
    }

    // Login handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const errorEl = document.getElementById('login-error');
      errorEl.textContent = '';

      try {
        await signIn(email, password);
        const returnUrl = getParam('return') || '/account.html';
        window.location.href = returnUrl;
      } catch (err) {
        errorEl.textContent = err.message === 'Invalid login credentials'
          ? 'Wrong email or password. Please try again.'
          : err.message;
      }
    });

    // Signup handler
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value;
      const phone = document.getElementById('signup-phone').value.trim();
      const password = document.getElementById('signup-password').value;
      const errorEl = document.getElementById('signup-error');
      const successEl = document.getElementById('signup-success');
      errorEl.textContent = '';
      successEl.textContent = '';

      try {
        const data = await signUp(email, password, name, phone);
        if (data.user && !data.session) {
          successEl.textContent = 'Check your email to confirm your account, then log in.';
        } else {
          const returnUrl = getParam('return') || '/account.html';
          window.location.href = returnUrl;
        }
      } catch (err) {
        errorEl.textContent = err.message;
      }
    });
  </script>
</body>
</html>
